apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: complete-devops-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Emmanuel-Awolu60/time-printer
    targetRevision: HEAD
    path: time-printer
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
